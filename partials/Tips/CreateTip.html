<div class="modal modal-wide" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form ng-model="tip" class="form-horizontal" ng-submit="submit(tip)">
                <div class="modal-header" >
                    <button type="button" class="close" ng-click="$hide()">&times;</button>
                    <h4 class="modal-title">Day Tip</h4>
                </div>
                <div class="modal-body" >
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" class="form-control" ng-model="tip.Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <text-angular ng-model="tip.Body"></text-angular>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" >Save</button>
                    <button type="button" class="btn btn-primary" ng-click="$hide()"> Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
