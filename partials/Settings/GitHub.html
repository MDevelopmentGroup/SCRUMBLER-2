<br>
<form ng-model="git" class="form-horizontal">
<div class="row">
    <div class="col-lg-3">

        <label type="text" ng-model="git.login">GitHub :{{username}}</label>
    </div>

    <div class="col-lg-2">
        <!-- Single button -->
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                    ng-click="GetGitHubRepo()">Репозитории <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="repo in repos" ng-click="ShowIssueList(repo.issues_url)">{{repo.name}}
                	
                </li>
            </ul>
        </div>
    </div>
</div>
    <div class="col-lg-7">
        <form ng-model="github" class="form-horizontal">
            <div class="row">

                <div class="col-lg-7">

                    <input type="text" ng-model="github.issue.reponame">GitHub issue reponame
                </div>
</div>
            <div class="row">
                <div class="col-lg-7">

                    <input type="text" ng-model="github.issue.title">GitHub issue title
                </div>
</div>
            <div class="row">
                <div class="col-lg-7">

                    <input type="text" ng-model="github.issue.body">GitHub issue body
                </div>
</div>
            <div class="row">
                <div class="col-lg-2">
                    <button class="btn btn-info" ng-click="CreateIssue(github)">Create</button>
                </div>

            </div>
        </form>
    </div>
    <hr style="margin: 12px">
    <div class="row">
        <div class="col-lg-1">
            <h5>Issues:</h5>
        </div>
        <div class="col-lg-2">
            <h5>Title</h5>
        </div>
        <div class="col-lg-4">
           <h5> Body</h5>
        </div>

    </div>

    <div class="row" ng-repeat="issue in issueslist">
        <div class="col-lg-1">{{issue.number}}</div>
        <div class="col-lg-2"><a href={{issue.html_url}}>{{issue.title}}</a></div>
        <div class="col-lg-4">{{issue.body}}</div>
        <hr style="margin: 4px">
    </div>
</form>





<hr>

<button ng-click="test(Annotation,Targets,Sources,SourceTexts)">ewrer</button>

        <div ng-bind-html="Annotation"></div>
        <ul>
            <li ng-repeat="item in Targets">{{item.Target}}</li>
        </ul>

        <ul>
            <li ng-repeat="item in Sources"><a href="{{item.URL}}">{{item.Title}}</a></li>
        </ul>
        <div ng-repeat="item in SourceTexts">
            <div class="row">
                <div class="col-lg-12">
                    {{item.Title}}
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    {{item.Body}}
                </div>
            </div>
        </div>
