<br>
<div class="row">
    <div class="col-lg-2">
        <button class="btn btn-default btn-sm" ng-click="CreateTip()">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
        <button class="btn btn-info" ng-click="ViewTip()">
            <span class="glyphicon glyphicon-eye-open"></span>
        </button>
    </div>
</div>
<hr style="margin: 4px">
<div ng-repeat="tip in tips">

    <div class="row">
    <div class="col-lg-3">
        {{tip.Name}}:
    </div>
    <div class="col-lg-5">
        <div ng-bind-html="tip.Body">

        </div>
    </div>
    <div class="col-lg-1">
        <button class="btn btn-default" ng-click="DeleteTip(tip.ID)">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </div>
        <div class="col-lg-1">
            <button class="btn btn-default" ng-click="Update(tip)">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
        </div>



</div>
    <hr style="margin: 4px">
</div>
