<div>
    <div class="row">
        <div class="col-lg-3">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="Search">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-search"></span>
                </span>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="order = 'ID'">ID</button>
                <button type="button" class="btn btn-default" ng-click="order = 'FullName'">Name</button>
                <button type="button" class="btn btn-default" ng-click="order = 'Age'">Age</button>
                <button type="button" class="btn btn-default" ng-click="order = 'RegDate'">RegDate</button>
                <button type="button" class="btn btn-default" ng-click="reverse =!reverse" ng-init="reverse=true">
                    <span class="{{reverse|FilterReverseSorting}}"></span>
                </button>
            </div>
        </div>
    </div>
    <hr>
</div>
<div>


    <ul class="grid" masonry="true">

        <li ng-repeat="item in users | filter: { FullName: Search } | orderBy: order: reverse" style="background-image: url('{{item.Gravatar}}') ;background-size: 100% 100%; "
                ng-click="link(item.ID)">
            <a>
                <span style="color: #ffdc36"><strong>{{item.FullName}}</strong></span><br>
                <span>Age: {{item.Age}}</span><br >
                <span style="color: #4aff38">Company: {{item.Company}}</span>
            </a>
        </li>
    </ul>

</div>
