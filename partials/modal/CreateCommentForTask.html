<div class="modal modal-wide" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
        <form ng-model="comment" class="form-horizontal" ng-submit="submit(comment)">
              <div class="modal-header" >
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind-html="modal.title"></h4>
              </div>
              <div class="modal-body" >

                    <div class="form-group">
                        <div class="col-lg-12">
                            <text-angular ng-model="comment.CommentBody"></text-angular>
                        </div>
                    </div>
                    <div class="form-group" ng-show="ViewCommentTypes">
                        <label class="control-label col-lg-3">{{Page.Comment.CommentType}}</label>
                        <div class="col-lg-9">

                            <select class="form-control" ng-model="comment.CommentType" ng-init="comment.CommentType=2">
                                <option value="2">{{Page.Comment.Types[2]}}</option>
                                <option value="3">{{Page.Comment.Types[3]}}</option>
                                <option value="4">{{Page.Comment.Types[4]}}</option>
                                <option value="5">{{Page.Comment.Types[5]}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-3">{{Page.Comment.Tags}}</label>
                        <div class="col-lg-9">
                            <tags-input ng-model="comment.Tags" on-tag-removed="DeleteTag($tag)" on-tag-added='AddTag($tag)' min-length="1">
                                <auto-complete source="LoadTags($query)" min-length="1" debounce-delay="0"></auto-complete>
                            </tags-input>
                        </div>
                    </div>

              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-default" >Save</button>
                <button type="button" class="btn btn-primary" ng-click="$hide()"> Close</button>
              </div>
        </form>
    </div>
  </div>
</div>
