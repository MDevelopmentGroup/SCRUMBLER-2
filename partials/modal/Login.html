<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <form ng-model="form" class="form-horizontal" ng-submit="Login(form)">
            <div class="modal-content">
                <div class="modal-header" >
                    <button type="button" class="close" ng-click="$hide()">&times;</button>
                    <h4 class="modal-title" ng-bind-html="Page.Modal.Login.Authorization"></h4>
                </div>
                <div class="modal-body" >
                            {{error}}
                        <div class="form-group">
                            <label class="control-label col-lg-2">{{Page.Modal.Login.Login}}</label>
                            <div class="col-lg-8">
                                <input type="email" class="form-control" ng-model="form.Login" placeholder="{{Page.Modal.Login.Login}}" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2">
                                {{Page.Modal.Login.Password}}
                            </label>
                            <div class="col-lg-8">
                                <input type="password" class="form-control" ng-model="form.Password" placeholder="{{Page.Modal.Login.Password}}" required="">
                            </div>
                        </div>




                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" >{{Page.Modal.Login.Ok}}</button>
                    <button type="button" class="btn btn-default" ng-click="$hide()">{{Page.Modal.Login.Cancel}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
