<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" >
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind-html="Page.DeleteModal.Title"></h4>
                <div class="row">
                    <div class="col-lg-2">
                        <img class="img-rounded" style="max-height: 30px" ng-src="{{modal.Gravatar}}">
                    </div>
                    <div class="col-lg-10">
                        <h4 class="modal-title" ng-bind-html="modal.title"></h4>
                    </div>
                </div>
            </div>
            <div class="modal-body" >
                <h3>
                    {{Body}}
                </h3>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="ok();$hide()">{{Page.DeleteModal.Delete}}</button>
                <button type="button" class="btn btn-primary" ng-click="$hide()">{{Page.DeleteModal.Cancel}}</button>
            </div>
        </div>
    </div>
</div>
