

<div class="panel panel-default">
    <div class="panel-heading"><strong>{{group.Name}}</strong></div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-9">
                <div class="row">

                </div>
                <div class="row" ng-bind-html="group.Description"></div>
            </div>

            <div class="col-lg-2">
                <img ng-src="{{group.GroupGravatar}}" style="max-width: 100%">

                <ul class="list-group">
                    <li class="list-group-item list-group-item-size" ng-repeat="user in users">
                        <a href="#/User/{{user.UserID}}">{{user.FullName}}</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    <div class="panel-footer">

    </div>
</div>
