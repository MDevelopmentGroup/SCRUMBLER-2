

<div class="panel panel-default">

    <div class="panel-heading">
        <div class="row">
            <strong>{{group.Name}}</strong>
            <button class="btn btn-default btn-sm" ng-click="UserInvite(group.ID)">
                <span class="glyphicon glyphicon-plus"></span>
                <span class="glyphicon glyphicon-user"></span>
            </button>
            <a class="btn  btn-default btn-sm pull-right" href="#/UpdateGroup/{{group.ID}}">
                <span class="glyphicon glyphicon-refresh"></span>
            </a>
        </div>

    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-9">
                <div class="row">

                </div>
                <div class="row" ng-bind-html="group.Description"></div>
                <div class="row">
                    <div class="col-lg-5">
                        <div class="input-group">
                            <select ng-model="UserID" class="form-control">
                                <option value="">------</option>
                                <option ng-repeat="user in AllUsers" value="{{user.ID}}">{{user.FullName}} </option>
                            </select>
                            <span class="input-group-btn " ng-click="AddUserToGroup(UserID)">
                                 <button type="button" class="btn btn-default {{UserID|AddUserButtonFilter}}"><span class="glyphicon glyphicon-plus"></span></button>
                            </span>
                        </div>


                        <ul class="list-group">
                            <li class="list-group-item list-group-item-size" ng-repeat="user in users">
                                <div class="row">
                                    <div class="col-lg-8">
                                        <a href="#/User/{{user.UserID}}">{{user.FullName}}</a>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="btn-group  btn-group-xs">
                                            <button class="btn btn-default " ng-click="DeleteUser(user)">
                                                <span class="glyphicon glyphicon-minus"></span>
                                            </button>
                                            <button class="btn btn-default">
                                                <span class="glyphicon glyphicon-cog"></span>
                                            </button>
                                        </div>

                                    </div>
                                </div>



                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-2">
                <img ng-src="{{group.GroupGravatar}}" style="max-width: 100%">


            </div>
        </div>
    </div>
    <div class="panel-footer">

    </div>
</div>
